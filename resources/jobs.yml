# The main job for my_project.
# This job runs my_project_pipeline on a schedule.
resources:
  jobs:
    my_project_job:
      name: my_project_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - andras.csillag@datapao.com

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.my_project_pipeline.id}
        

    integration_test:
      name: integration_test

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.my_project_pipeline.id}
            full_refresh: true

        - task_key: validate
          notebook_task:
            notebook_path: ../tests/integration/pipeline_results.py
            base_parameters:
              schema: my_project_${bundle.environment}
          depends_on:
            - task_key: refresh_pipeline
